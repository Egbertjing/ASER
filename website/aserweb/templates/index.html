<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ASER</title>

	<link rel="stylesheet" href="/static/css/demo.css">
	<link rel="stylesheet" href="/static/css/header-search.css">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<header class="header-search">

	<div class="header-limiter">

		<h1><a href="index">ASE<span>R</span></a></h1>

		<nav>
			<a href="#" class="selected">Explore</a>
			<a href="#">Tutorial</a>
			<a href="#">Download</a>
			<a href="#">About</a>
		</nav>

		<form method="get" action="search">
			<input type="search" placeholder="Search!" name="query" style="color: black"/>
		</form>

	</div>

</header>

<body style="background-color: white;">

    <img src="static/images/ASER_demo.png" class="block_center" style="margin-top: 40pt"/>
    <div class="wrapper wrapper-content animated fadeIn center block_center">
        <p> ASER (activities, states, events,and their relations) is a large-scale eventuality knowledge graph extracted from more than11-billion-token unstructured textual data. </p>
        <h3> Examples </h3>
        <p> </p>
        <div class="row">
        {% for event in events %}
            <a  href="{{ event[1] }}"><span class="label label-default">{{ event[0] }}</span></a>
        {% endfor %}
        </div>
    </div>

</body>

<script>

	$(document).ready(function() {

		$('.header-search form').on('click', function(e) {

			// If the form (which is turned into the search button) was
			// clicked directly, toggle the visibility of the search box.

			if(e.target == this) {
				$(this).find('input').toggle();
			}

		});
	});

</script>

<style>
.block_center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>

</html>
